<template name="appLayout">
  <div class="container">

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Anon.fm records</a>
        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="collapse-navbar">
          <ul class="nav navbar-nav">
            <li>
              <a href="{{pathFor "liked"}}" data-toggle="tooltip" title="Ваши лайки">
                Favorites
                {{#if likes}}<span class="badge">{{likes}}</span>{{/if}}
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons}}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <main>
      {{>player}}
      {{>yield}}
    </main>
  </div>
</template>
